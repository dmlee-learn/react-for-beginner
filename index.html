<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <base href="/" />
</head>
<body>
    <div id="root"></div>
</body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.querySelector('#root');

        //tag는 대문자로 선언 필요
        
        //function Btn(props) {
        function Btn({text, onClick}) {
            console.log(text, "was render");
            return (
                <button 
                    onClick={onClick}
                    style={{
                    backgroundColor:'tomato'
                    , color:'white'
                    , padding:'10xp 20xp'
                    , borderRadius:10
                    , border:0
                
                }}>{text}</button>
            );
        }
        const MemorizedBtn = React.memo(Btn); //메모라이즈는 함수 밖에서 작업 필요
        function App() {
            
            const [text, setText] = React.useState("save");
            const onClick = () => setText('Close');
            

            return (
                <div>
                    <MemorizedBtn text={text} onClick={onClick}/>
                    <MemorizedBtn text="close" />
                </div>                
            );
        }
        ReactDOM.createRoot(root).render(<App />);
    </script>
</html>
